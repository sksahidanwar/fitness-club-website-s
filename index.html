<div class="container">
    <h1>Image Gallery</h1>


    <div class="image-container">
        <div class="image"><img src="image-1.jpg" alt=""></div>
        <div class="image"><img src="image-2.jpg" alt=""></div>
        <div class="image"><img src="image-3.jpg" alt=""></div>
        <div class="image"><img src="image-4.jpg" alt=""></div>
        <div class="image"><img src="image-5.jpg" alt=""></div>
        <div class="image"><img src="image-6.jpg" alt=""></div>
        <div class="image"><img src="image-7.jpg" alt=""></div>
        <div class="image"><img src="image-8.jpg" alt=""></div>
    </div>

    <div class="popup-image">
        <span>&times;</span>
        <img src="image-1.jpg" alt="">
    </div>

</div>

<script>

document.querySelectorAll('.image-container image').forEach(image =>{
    image.onclick = () =>{
        document.querySelector('.popup-image').style.display = 'block';
        document.querySelector('.popup-image image').src = image.getAttribute('src');
    }
});

document.querySelector('popup-image span').onclick = () =>{
    document.querySelector('.popup-image').style.display = 'none';
}

</script>
